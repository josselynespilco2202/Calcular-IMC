<script>

   function saltarlinea() {

      document.write ("<br>");

    }

    function imprimir(frase) {

   function calcularImc(peso,altura) {

      return (peso / (altura * altura));
   }
   nombres = prompt ("Informe sus nombres") 
   apellidos = prompt ("Informe sus apellidos")
   pesoinformado = prompt("Informe su peso")
   alturainformada = prompt("Informe su altura")

   imprimir( nombres +  apellidos  +   " , su IMC calculado es : " + imccalculado);

   }
}
   if(imccalculado >= 25) { if(imccalculado < 30) {
